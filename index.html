<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="icon" href="asset/image/Logo_PENS.png">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    .drags {
      cursor: move;
    }
  </style>   
</head>
<body class="bg-light pt-4 user-select-none">
  <audio controls autoplay class="opacity-0 position-fixed">
    <source src="asset/audio/vo.mp3" type="audio/mp3" >
  </audio>
  <main class="drags position-absolute">
    <section class="hold bg-dark form-signin ms-5 shadow-lg p-5 rounded-4">
      <img class="img-fluid" src="asset/image/logo.png" alt="Logo_PENS" >
      <h1 class="h5 fw-normal text-center text-light" style="margin: 20px 0;"><span class="auto-input"></span></h1> 
      <div class="form-floating mb-3">
        <input type="email" class="form-control mb-10 rounded-3" placeholder="name@example.com">
        <label>Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control mb-10 rounded-3" placeholder="Password">
        <label>Password</label>
      </div>
      <div class="my-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label text-light text-light">Remember me</label>
      </div>
      </div>
      <button type="reset" class="btn btn-lg btn-primary w-100">Sign in</button>
      <p class="mt-5 mb-3 text-center text-light fs-6"><i class="bi bi-c-circle"></i> 2022 MMB Dev Team. All Right Reserved</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
